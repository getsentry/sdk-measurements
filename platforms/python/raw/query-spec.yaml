metrics:
  cpu_usage:
    args:
      quantiles:
        - mean
        - 0.5
        - 0.9
        - 1.0
      filters:
        _measurement: "kubernetes_pod_container"
        _field: "cpu_usage_nanocores"
    flux_query: |
       from(bucket: "{bucket}")
            |> range(start: {start}, stop: {stop})
            |> {filters}
            |> toFloat()
            |> map(fn: (r) => ({{
                r with
                _value: r._value / 1000000000.0
                }})
            )
            |> {quantile}

  ram_usage:
    args:
      quantiles:
        - mean
        - 0.5
        - 0.9
        - 1.0
      filters:
        _measurement: "kubernetes_pod_container"
        _field: "memory_rss_bytes"
    flux_query: |
       from(bucket: "{bucket}")
            |> range(start: {start}, stop: {stop})
            |> {filters}
            |> toFloat()
            |> {quantile}
_meta:
  metrics:
    cpu_usage:
      name: CPU Usage
      description: CPU usage in cores
      unit: cores
      aggregations:
        "mean":
            name: mean
        "0.5":
            name: 0.5 quantile
        "0.9":
            name: 0.9 quantile
        "1.0":
            name: max
    ram_usage:
      name: RAM Usage
      description: RAM usage in bytes
      unit: bytes
      aggregations:
        mean:
            name: Mean
            description: Mean memory usage in bytes
        "0.5":
            name: 0.5 quantile
            description: Mean memory usage in bytes for 0.5 quantile
        "0.9":
            name: 0.9 quantile
            description: memory usage in bytes for 0.9 quantile
        max:
            name: Max
            description: Max memory usage in bytes
